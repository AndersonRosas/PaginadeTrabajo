<!DOCTYPE html>
<html>
  <head>
    <title>Contactanos</title>
    <style>
      body {
        background-image: url(img2/Imagen_con_desenfoque.png);
        background-size: cover;
        background-position: center;
        background-repeat: repeat;
      }
      .container {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px 100px;
      }
      .container:after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        background: url("../img/bg.jpg") no-repeat center;
        background-size: cover;
        filter: blur(100px);
        z-index: -1;
      }
      .contact-box {
        max-width: 900px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        justify-content: center;
        align-items: center;
        text-align: center;
        background-color: #fff;
        box-shadow: 0px 0px 20px 5px rgba(0, 0, 0, 0.19);
      }
      .logo {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .fomulario {
        display: center;
        flex-direction: column;
        align-items: center;
      }
      form {
        display: center;
        flex-direction: column;
        align-items: center;
        padding: 50px;
      }
      input,
      textarea {
        width: 300px;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
      }
      .button {
        width: 100%;
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button[type="submit"]:hover {
        background-color: #3e8e41;
      }
      .subguion-verde {
        position: relative;
        display: inline-block;
      }
      .subguion-verde::after {
        content: "";
        position: absolute;
        width: 50%;
        height: 4px;
        background-color: #4caf50;
        bottom: -10px;
        left: 25%;
        border-radius: 2px;
      }
    </style>
    <sytle type="text/css"></sytle>
    <style type="text/css" id="operaUserStyle"></style>
  </head>
  <body>
    <div class="container">
      <div class="contact-box">
        <aside class="logo">
          <img
            src="img2/bg.jpg"
            width="490"
            height="500"
            alt="Logo de Contactos"
          />
        </aside>
        <main class="fomulario">
          <h2 class="subguion-verde">Contact us</h2>
          <form>
            <input
              type="names"
              id="nombre"
              name="nombre"
              placeholder="Your Name"
              size="100"
            />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
              size="100"
            />
            <input
              type="Phone"
              id="telefono"
              name="telefono"
              placeholder="Phone"
              size="100"
            />
            <textarea
              id="mensaje"
              name="mensaje"
              placeholder="Message"
            ></textarea>
            <button class="button" type="submit">Send</button>
          </form>
        </main>
      </div>
    </div>
  </body>
</html>
